<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/src/main.ts"></script>
    <title>Metronome</title>
  </head>
  <body>
    <div id="app">
      <h1>Metronome</h1>
      <div id="metronome-comp">
        <div>
          <label for="tempo">Tempo <span>120</span></label>
          <input
            type="range"
            name="tempo"
            id="tempo"
            min="20"
            max="180"
            step="1"
            value="120"
          />
        </div>

        <div>
          <label for="master-volume">Master Volume <span>1</span></label>
          <input
            type="range"
            name="master-volume"
            id="master-volume"
            min="0.001"
            max="1"
            step=".001"
            value="0.5"
          />
        </div>
        <div id="beats">
          <div class="beat active"></div>
          <div class="beat"></div>
          <div class="beat"></div>
          <div class="beat"></div>
        </div>
      </div>
      <button id="start">Start</button>
    </div>
  </body>
</html>
