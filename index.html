    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Metronome</title>

  <body>
    <div id="app">
      <input
        type="range"
        name="master-volume"
        min="0"
        max="1"
        step=".0001"
        value="0"
      />

      <svg
        viewBox="0 0 1000 1300"
        fill-rule="evenodd"
        clip-rule="evenodd"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-miterlimit="2"
        id="box"
      >
        <svg></svg>
        <!-- BOTTOM ARC -->
        <svg id="bottom-arc">
          <path
            d="M500 470h1.988c69.035 0 250-55.964 250-250 0-68.989-56.011-250-250-250-69.036 0-250 55.964-250 250"
            fill="none"
            stroke="#cacaca"
            stroke-width="8"
            transform="rotate(-180, 500, 515)"
          />
          <!-- Bottom Circle -->
          <circle id="bottom-circle" cx="500" cy="810" r="250" fill="none" />
          <!-- ****************PADS************************************ -->

          <circle class="beat active" cx="500" cy="680" r="50" fill="#000" />
          <circle class="beat" cx="380" cy="810" r="50" fill="#464646" />
          <circle class="beat" cx="620" cy="810" r="50" fill="#464646" />
          <circle class="beat" cx="500" cy="940" r="50" fill="#464646" />
        </svg>
        <!-- TOP CIRCLE -->
        <circle id="top-circle" cx="500" cy="310" r="250" fill="#cacaca" />
        <!-- TOP ARC -->
        <svg id="top-arc">
          <path
            d="M500 560c-68.99 0-250-56.011-250-250 0-69.036 55.964-250 250-250h1.988"
            fill="none"
            stroke="#000"
            stroke-width="8"
            transform="matrix(-1,0,0,1, 1000, 0)"
          />
        </svg>
        <svg id="bpm-text">
          <text
            x="500"
            y="250"
            font-family="'MuktaMahee-Bold','Mukta Mahee',sans-serif"
            font-weight="700"
            font-size="96"
          >
            120
          </text>
        </svg>

          <circle cx="48" cy="48" r="48" />
          <g transform="translate(-14,-14)">
            <path
              class="icon-path"
              d="M36.065 21.677l-12.212-3.3 9.967-7.79c-2.211 3.334-1.09 8.879 2.245 11.09z"
              fill="#fff"
            />
            <path
              class="icon-path"
              d="M16.115 31.493c0 8.285 6.716 15 15 15 8.279 0 15-6.721 15-15 0-7.738-5.873-14.116-13.4-14.915"
              fill="none"
              stroke="#fff"
              stroke-width="3"
              transform="translate(.01 .003)"
            />
